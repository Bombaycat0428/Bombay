<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>マイクラキング</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>マイクラキング</h1>
    <nav class="topNav">
      <ul>
        <li><a href="#profile">プロフィール</a></li>
        <li><a href="#food">好きな食べ物</a></li>
        <li><a href="#game">好きなゲーム</a></li>
      </ul>
    </nav>
    <img class="creeper" src="images/m8creeper.png" alt="クリーパー">
  </header>

  <main>
    <section id="profile">
        <img class="mk_img" src="images/micraking.jpg" alt="マイクラキング">
      <h3>プロフィール</h3>
      <p>俺はマイクラキングだぜ。焼肉食うぜ。</p>
    </section>
    <section id="food" class="flex">
      <img src="images/food.png" alt="食べ物">
      <div>
        <h3>好きな食べ物</h3>
        <p class="section-p">普段よく食べています。</p>
        <ol>
          <li>焼肉</li>
          <li>カレー</li>
          <li>お寿司</li>
        </ol>
      </div>
    </section>
    <section id="game" class="flex flex-reverse-mb">
      <div>
        <h3>好きなゲーム</h3>
        <ol>
          <li>マインクラフト</li>
          <li>桃太郎電鉄</li>
          <li>ゼルダの伝説</li>
        </ol>
      </div>
      <img src="images/game.png" alt="ゲーム">
    </section>
  </main>
  <div class="circle">Circle</div><div class="oval">Oval</div>
  <div class="signal">
    <div class="light light-green"></div>
    <div class="light light-yellow"></div>
    <div class="light light-red"></div>
  </div>
  <footer>
    <h4>マイクラキングコーポレーション.Ltd</h4>
    <a href="mailto:info@micraking.com">info@micraking.com</a>
    <p>&copy;マイキラキング</p>
  </footer>
</body>
</html>
